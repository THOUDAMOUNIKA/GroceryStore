<div class="container mt-4">
  <!-- Search and Filter Section -->
  <div class="row mb-4">
    <div class="col-md-8">
      <div class="input-group">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Search for groceries..." 
          [(ngModel)]="searchTerm"
          (keyup.enter)="onSearch()">
        <button class="btn btn-success" type="button" (click)="onSearch()">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </div>
    <div class="col-md-4">
      <select class="form-select" [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
        <option value="">All Categories</option>
        <option *ngFor="let category of categories" [value]="category">{{category}}</option>
      </select>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div class="text-center" *ngIf="loading">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Grocery Items Grid -->
  <div class="row" *ngIf="!loading">
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let item of groceryItems">
      <div class="card h-100">
        <img [src]="item.imageUrl" class="card-img-top" [alt]="item.name" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text text-muted small">{{item.description}}</p>
          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span class="h5 text-success mb-0">${{item.price | number:'1.2-2'}}</span>
              <small class="text-muted">{{item.quantity}} in stock</small>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <span class="badge bg-secondary">{{item.category}}</span>
              <button 
                class="btn btn-success btn-sm" 
                (click)="addToCart(item)"
                [disabled]="!isLoggedIn || item.quantity === 0">
                <i class="fas fa-cart-plus"></i>
                <span *ngIf="!isLoggedIn">Login to Add</span>
                <span *ngIf="isLoggedIn && item.quantity > 0">Add to Cart</span>
                <span *ngIf="isLoggedIn && item.quantity === 0">Out of Stock</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Items Found -->
  <div class="text-center mt-5" *ngIf="!loading && groceryItems.length === 0">
    <h4>No items found</h4>
    <p class="text-muted">Try adjusting your search or filter criteria.</p>
  </div>
</div>
